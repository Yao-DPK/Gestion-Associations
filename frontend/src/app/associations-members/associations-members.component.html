<div>
  <app-nav></app-nav>
</div>
<div class="container">
  <form class="row g-3" [formGroup]="roleModificationForm">
    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">Role:</label>
      <input type="text" class="form-control" id="inputEmail4" formControlName="newRoleName" placeholder="admin">
    </div>
  </form>
</div>
<table mat-table [dataSource]="membersData" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let member"> {{ member.name }} </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Firstname </th>
    <td mat-cell *matCellDef="let member"> {{ member.firstname }} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let member"> {{ member.age }} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let member"> {{ member.role }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let member; let i=index">
      <button type="button" id="modifyRoleBtn{{ i }}" class="btn-success" (click)="updateRole(member.id)">Modify Role</button>
      <button type="button" id="deleteBtn{{ i }}" class="btn-danger" (click)="deleteMember(i)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
